{% extends 'accounts/base.html' %}

{% block title %}
  <title>Save Post as Complete</title>
{% endblock %}

{% block body_block %}
  <h3>Are sure want to save [{{ post.title }}] as completed???</h3>
  <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Save">
  </form>
{% endblock %}
